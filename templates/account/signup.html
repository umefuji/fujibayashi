{% extends "shop/base.html" %}

{% block content %}
<div class="form-wrapper">
  <h1>Sign Up</h1>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email Address"></input>
    </div>
    <div class="form-item">
      <label for="username"></label>
      <input type="text" name="username" required="required" placeholder="Username"></input>
    </div>
    <div class="form-item">
      <label for="password1"></label>
      <input type="password" name="password1" required="required" placeholder="Password"></input>
    </div>
    <div class="form-item">
      <label for="password2"></label>
      <input type="password" name="password2" required="required" placeholder="Confirm Password"></input>
    </div>
    <div class="button-panel">
      <input type="submit" class="button" title="Sign Up" value="Sign Up"></input>
    </div>
  </form>
  <div class="form-footer">
    <p><a href="{% url 'account_login' %}">Already have an account? Sign In</a></p>
  </div>
</div>
{% endblock %}
