{% extends "shop/base.html" %}

{% block content %}
  <h1>{{ book.title }}を削除</h1>
  <p>本当に削除しますか？この操作は元に戻せません。</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">削除</button>
    <a href="{% url 'shop:book_list' %}" class="btn btn-secondary">キャンセル</a>
  </form>
{% endblock %}
